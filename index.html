<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>권예진의 홈페이지</title>
    <link rel="stylesheet" href="./practice.css" type="text/css">

    <script type="text/javascript">
        function doSomething(){
            let a = document.getElementById('inputA').value;
            let b = document.getElementById('inputB').value;
            document.getElementById("valueA").innerHTML = a;
            document.getElementById("valueB").innerHTML = b;
            document.getElementById("valueC").innerHTML = Number(a) + Number(b);
        }

    </script>
</head>
<body>
    <nav>
        <a href="./index.html" >Home</a>
        <a href="./blog_list.html" >Blog</a>
        <a href="./about_me.html" >About Me</a>
    </nav>
    <h1>권예진의 블로그</h1>
    <h2>HR직무의 Data 분석가가 되고 싶어요</h2>
    <h3>-한양대 (주전공)경영학과 (부전공)미디어커뮤니케이션학과 졸업 </h3>
    <h3>-채용 관련 업무 경험</h3>
    <h3>-Data 시각화 & 분석 과정 수강 중</h3>
    <h5>-HRM전문가 자격시험 준비 중</h5>

    <label for="inputA">a</label>
    <input id="inputA" value=1 onkeyup="doSomething()">
    <label for="inputB">b</label>
    <input id="inputB" value=2 onkeyup="doSomething()">

    <p><span id="valueA">1</span>+<span id="valueB">2</span> = <span id="valueC">3</span>입니다. </p>

    <p>문단은 p로 쓰세요. p는 아마도 Paragraph의 앞글자를 따온 것이겠죠?</p>

</body>
